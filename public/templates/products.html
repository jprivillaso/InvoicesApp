<div id="productsController">

  <h3>Products</h3>
  <ul class="list-group" ng-controller="ProductsController">
    <li class="list-group-item" ng-repeat="product in products">
      <p>Product: {{product.name}}</p>
      <p>Price:   {{product.price | currency:"$USD "}}</p>
    </li>
  </ul>

</div>
